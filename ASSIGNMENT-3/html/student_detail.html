<!DOCTYPE html>
<html>
<head>
<title>Add Student</title>
</head>
<body align="center">
<form action="AddStudentDetailServlet">
<input id="first_name" name="first_name" type="text" placeholder="First Name" pattern="[A-Z a-z]*" required> <br><br>
<input id="last_name" name="last_name" type="text" placeholder="Last Name" pattern="[A-Z a-z]*" required> <br><br>
<input id="father_name" name="father_name" type="text" placeholder="Father Name" pattern="[A-Z a-z]*" required> <br><br>
<input id="email" name="email" type="email" placeholder="Email" required> <br><br>
<input id="class" name="class" type="number" placeholder="Class" min="1" max="12" required> <br><br>
<input id="age" name="age" type="number" placeholder="Age" min="6" max="20" required><br><br>
<input id="submitButton" name="submitButton" type="submit" value="Add Student">
</form>
</body>
</html>
