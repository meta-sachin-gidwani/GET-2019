<!DOCTYPE html>
<html>
<head>
<title>Search Student</title>
</head>
<body align="center">
<form action="SearchStudentByNameServlet">
<h1>Search Student By Name</h1>
<input id="first_name" name="first_name" type="text" placeholder="First Name" pattern="[A-Z a-z]*"> <br><br>
<input id="last_name" name="last_name" type="text" placeholder="Last Name" pattern="[A-Z a-z]*"><br><br>
<input id="submitButton" name="submitButton" type="submit" value="Search"><br><br>
</form>

<form action="SearchStudentByClassServlet">
<h1>Search Student By Class</h1>
<input id="class" name="class" type="number" placeholder="Class">
<input id="submitButton" name="submitButton" type="submit" value="Search">
</form>

</body>
</html>
